<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="Asset/css/style.css">
  <link rel="shortcut icon" href="Asset/img/Logo-VG_Tpt02.png" type="image/x-icon">
  <title>Valle Grande</title>
</head>

<body>
  <div class="container" id="container">
    <img style="margin: 60px;" width="300px" src="Asset/img/Logo-VG_Tpt02.png" alt="">
    <div class="form-container">
      <form class="form">
        <div class="form-panel form-right">
          <h1>BIENVENIDOS</h1>
          <div class="inputs">
            <input type="radio" id="analisis" name="sistema" value="analisis">
            <label for="analisis">Análisis de sistema</label>
            <input type="radio" id="produccion" name="sistema" value="produccion">
            <label for="produccion">Producción Agraria</label>
          </div>

          <input type="text" placeholder="Nombre Completo" />
          <input type="text" placeholder="Apellidos" />
          <input type="number" placeholder="Edad" />
          <input type="password" placeholder="Contraseña" />
          <a href="#">¿Olvidó su contraseña?</a>
          <div class="inputs">
            <input type="checkbox" name="terminos" id="terminos">
            <label for="terminos">Aceptar la política de privacidad de los términos y condiciones.</label>
          </div>
          <button>REGISTRARME</button>

        </div>
      </form>
    </div>
  </div>

</body>

</html>
